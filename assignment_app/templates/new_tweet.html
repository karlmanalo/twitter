<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>New Tweets Page</h1>

    <p>Please fill out the form below to add a new tweet to the database:</p>

    <form action="/tweets/create" method="POST">

        <label>Tweet:</label>
        <input type="text" name="tweet" placeholder="Insert tweet here" value="">

        <label>User Name:</label>
        <input type="text" name="username" placeholder="Insert username here" value="@">

        <button>Submit</button>
    </form>
</body>
</html>
